<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>ข้อมูลที่บันทึก</ion-title>
    <ion-button slot="end" (click)="onClickAdd()">
      <ion-icon name="add"></ion-icon> &nbsp; เก็บข้อมูล
    </ion-button> 
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list lines="full" *ngFor="let survey of surveys; let i = index" (click)="onClickDetail(survey, i)" >
    <ion-item>
      <ion-label>
        <strong>วันที่สำรวจหิ่งห้อย</strong>
        <p>{{survey.date | date: 'dd/MM/yyyy'}} {{survey.time}}</p>
        <!-- <strong>รายละเอียด</strong> -->
        <p>{{survey.firefly_name}}</p>
        <p>จำนวน {{survey.fireflycount}} ตัว</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-button expand="block" (click)="onClickSendData()">ส่งข้อมูล</ion-button>
</ion-footer>
